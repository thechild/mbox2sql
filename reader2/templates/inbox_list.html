{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Mail - {% block title %}DEFAULT{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row primary-inbox">
        <div class="row primary-header">
          <div class="row">
            <div class="col-md-2"><strong>Subject</strong></div>
            <div class="col-md-4"><strong>Members</strong></div>
            <div class="col-md-2"><strong>Date</strong></div>
            <div class="col-md-1"><strong>Messages</strong></div>
          </div>
        </div>
        <div class="row message">
          <div class="row">
            <div class="col-md-2">First Subject</div>
            <div class="col-md-4">Chris, Brandon, Rebecca, Laura</div>
            <div class="col-md-2">Feb 13, 1984</div>
            <div class="col-md-1">4</div>
          </div>
          <div class="row">
            <div class="col-md-9">Content</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://code.jquery.com/jquery.js"></script>-->

</html>
